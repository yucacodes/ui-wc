<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body style="display: grid; gap: 5px">
    <yui-button
      class="botton"
      onclick="alert('Hola Mundo de Web Components')"
      text="Hola Mundo de Web Components"></yui-button>

    <yui-button
      class="botton"
      mode="outlined"
      text="Hola Mundo de Web Components"></yui-button>

    <yui-button
      class="botton"
      mode="contained"
      color="secondary"
      text="Hola Mundo de Web Components"> Prueba </yui-button>

      <yui-button
      class="botton"
      mode="outlined"
      color="secondary"
      type="submit"
  
      text="Hola Mundo de Web Components"></yui-button>

      <yui-button
      class="botton"
      mode="contained"
      color="secondary"
      disabled="true"
      text="Hola Mundo de Web Components"></yui-button>

      <yui-button
      class="botton"
      mode="contained"
      color="secondary"
      loading="true"
      text="Hola Mundo de Web Components"></yui-button>
  </body>

  <script src="lib-wc/button/yui-button.js"></script>
</html>
